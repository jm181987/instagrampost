<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>The Postcard</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Handlee"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-content">
      <header></header>
      <section>
        <div
          class="postcard"
          action="https://formspree.io/jorgitom18@gmail.com"
          method="POST"
        >
          <div class="postcard-header">
            <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" />
            <h1>My Postcaaaaaard</h1>
          </div>

          <div class="postcard-body">
            <div class="left-part">
              <p>
                Look how awesome! This is a postcard that I created using HTML5
                and CSS3 during my 4Geeks Academy Course!
              </p>

              <p>This is so cool, can't wait to start doing more stuff!</p>
            </div>

            <div class="right-part">
              <input type="text" name="fullname" placeholder="Some Name" />
              <input type="text" name="email" placeholder="Some email" />
              <input type="text" name="message" placeholder="Some content" />
            </div>
          </div>

          <div class="postcard-footer">
            <input type="submit" value="Send my Postcard" />
          </div>
        </div>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
